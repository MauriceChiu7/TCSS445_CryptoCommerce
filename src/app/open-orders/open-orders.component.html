<br/><br/><br/>
<div class="row">
  <div class="col-md-6 col-md-offset-3"><label>Other People's Listings</label>
      <table class="table table-hover">
          <tr><th *ngFor = "let header of getTableHeaders()">{{header}}</th></tr>
          <tr *ngFor = "let coin of getBuyableListings()">
              <td>{{coin.coin}}</td>
              <td>{{coin.seller}}</td>
              <td>{{coin.numberOfCoins}}</td> 
              <td>${{coin.price}}</td>
              <td><button class="btn btn-primary">Buy</button></td>
          </tr>
      </table>
  </div>
</div><br/><br/><hr/>
<div class="row">
    <div class="col-md-6 col-md-offset-3"><label>My Listings</label>
        <table class="table table-hover">
            <tr><th *ngFor = "let header of getTableHeaders()">{{header}}</th></tr>
            <tr *ngFor = "let coin of getMyListings()">
                <td>{{coin.coin}}</td>
                <td>{{coin.seller}}</td>
                <td>{{coin.numberOfCoins}}</td> 
                <td>${{coin.price}}</td>
            </tr>
        </table>
    </div>
</div><br/><br/><hr/>
<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center"><label>Select Coin</label>
        <select class="form-control" #selectedCoin>
            <option *ngFor = "let coin of getEquityForUser()">{{coin.coin}}</option>
        </select><br/>
        
        <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" #numCoins placeholder="Number of Coins">
              </div>
            </div>
          </form><br/>

          <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" #priceCoins placeholder="Price">
                  <div class="input-group-addon">.00</div>
                </div>
              </div>
            </form><br/>
          <button (click) = "createListing(numCoins.value, priceCoins.value, selectedCoin.value)"class="btn btn-primary">Create Listing</button>
    </div>
</div>
