
<div class="panel-group">
  <div class="panel panel-success">
    <div class="panel-heading"><label>Account Details:</label></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 text-center"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{currentUser.firstname}} {{currentUser.lastname}}</div>
        <div class="col-md-3 text-center"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{currentUser.email}}</div>
        <div class="col-md-3 text-center"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> {{currentUser.phone}}</div>
        <div class="col-md-3 text-center"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{currentUser.address}}</div>
      </div>
    </div>
  </div>
</div>
<br/><br/>
<div class="page-header">
    <div class="row">
        <div class="col-md-6 text-center"><h1>Balance: <small>${{userBalance}}</small></h1></div>
        <div class="col-md-6 text-center"><h1>
            <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input 
                        type="text" class="form-control" autocomplete="off" 
                        #newBalance outline="none" placeholder="Amount">
                    <div class="input-group-addon">.00</div>
                  </div><span>&nbsp;</span>
                </div>
              </form><button (click) = "setBalance(newBalance.value)" class="btn btn-success">Set Balance</button></h1>
        </div>
    </div>
</div><br/><br/>
<div class="row">
      <div class="col-md-4 col-md-offset-4">
        <button (click) = "goToWallet()" type="button" class="btn btn-success btn-lg btn-block">Crypto Wallet</button>
        <button (click) = "goToTransfers()" type="button" class="btn btn-warning btn-lg btn-block">Transfers</button>
        <button (click) = "goToTransactions()" type="button" class="btn btn-danger btn-lg btn-block">Transactions</button>
    </div>    
</div>
<hr/>
