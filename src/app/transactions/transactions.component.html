<br/><br/><br/>
<div class="row">
  <div class="col-md-6 col-md-offset-3"><label>My Transactions</label>
      <table class="table table-hover">
          <tr><th *ngFor = "let header of getTableHeaders()">{{header}}</th></tr>
          <tr *ngFor = "let transactions of getTransactions()">
              <td *ngIf = "transactions.isInbound">Bought</td>
              <td *ngIf = "!transactions.isInbound">Sold</td>
              <td>{{transactions.coin}}</td>
              <td>{{transactions.numberOfCoins}}</td> 
              <td>${{transactions.pricePerUnit}}</td>
              <td>{{transactions.date}}</td>
          </tr>
      </table>
  </div>
</div>
