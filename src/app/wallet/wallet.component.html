<br/><br/><br/>
<div class="row">
  <div class="col-md-6 col-md-offset-3"><label>Your CryptoCurrencies</label>
      <table class="table table-hover">
          <tr><th *ngFor = "let header of tableHeaders">{{header}}</th></tr>
          <tr *ngFor = "let coin of this.globalService.getCoinEquityForUser()">
              <td>{{coin.coin}}</td>
              <td>{{coin.numberOfCoins}}</td> 
              <td>${{coin.equity}}</td>
          </tr>
      </table>
  </div>
</div><br/><hr/>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button (click) = "goToOpenOrders()" type="button" class="btn btn-success btn-lg btn-block">Open Orders</button>
  </div>
</div>
